name: Run tests on any Push event
on:
  pull_request:
    branches:
      - "main"

jobs:
  skip-draft:
    name: skip draft
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: fail on draft
        if: github.event.pull_request.draft == true
        run: echo "is a draft PR, failing..." && exit 1
      - name: success
        run: echo "is not a draft PR"

  test:
    needs: skip-draft
    runs-on: ubuntu-latest
    container: "python:3.12.1-slim"
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:14.10
        # Provide the password for postgres
        env:
          POSTGRES_DB: oipie_tests
          POSTGRES_PASSWORD: password
          POSTGRES_USER: oipie
        # Set health checks to wait until postgres has started
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry==1.2.0
      - name: Disable poetry virtualenv on GitHub Actions
        run: poetry config virtualenvs.create false --local
      - name: Check dependencies
        run: poetry lock --check
      - name: Install dependencies
        run: poetry install
      - name: Check code format (PEP8)
        run: black --check .
      - name: Analysing the code with pylint
        run: pylint ./src/**/*.py
      - name: Run tests
        run: pytest
        env:
          DATABASE_HOST: postgres

  docker-build:
    needs: skip-draft
    name: Build Docker Container
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push docker image
        uses: docker/build-push-action@v3.3.1
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: api-core:latest
