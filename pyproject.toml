PyJWT = "^2.5.0"

[tool.poetry.group.dev.dependencies]
black = "22.8.0"
pylint = "2.15.0"
pylint-flask = "0.6.0"
pylint-flask-sqlalchemy = "0.2.0"
pytest = "7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
